<!DOCTYPE html>
<html>
<head>
	<title> Login Form </title>
	<h1> Forms</h1>
</head>
<body>
	<center>
	<form>
		<fieldset>
			<legend>Registration  Form</legend>
        First Name:<input type="text" name="first_name">
        <br><br>
        Last Name:<input type="text" name="last_name" >
        <br><br>
        Gender:
        <br>
        Male<input type="radio" name="gender">
        <br>
        Female:<input type="radio" name="gender">
        <br>
        Others:<input type="radio" name="gender">
        <br><br>
         D.O.B :<input type="date" name="date" id = "date">
        <br><br>
        Highest Qualification:
        <br>
        <input type="checkbox" name="check">Diploma <input type="checkbox" name="check">Undegraduate<input type="checkbox" name="check">Postgraduate <input type="checkbox" name="check"> PHD
        <br><br>
        Address:<br><textarea rows = "5" columns = "4"></textarea>
        <br><br>
        Email:<input type="email" name="email">
        <br><br>
        Password:<input type="password" name="password" >
        <br><br>
        Confirm Password:<input type="password" name="confirm_password">
        <br><br>
        <button type="submit">Register</button> <input type="submit" name="password" value = "Reset">
       </fieldset>
    </form>
</center>
</body>
</html>
